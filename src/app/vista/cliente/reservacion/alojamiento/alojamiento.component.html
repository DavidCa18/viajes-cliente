<div style="padding: 20px;">
  <div class="row">
    <div class="col-md-6">
      <div>
        <label class="label-text"><b>Hotel</b></label>
        <div
          [ngClass]="vlHotel.hotel == true ? 'input-group mb-3 validation-conta validation-control': 'input-group mb-3'">
          <div class="input-group-prepend">
            <span class="input-group-text blank" id="Destino">
              <span class="las la-building form-icon"></span>
            </span>
          </div>
          <kendo-dropdownlist [data]="lstHoteles" [textField]="'NombreHotel'" [valueField]="'IdHotel'"
            [(ngModel)]="dtHotelSeleccionado" class="form-control regular-font" (ngModelChange)="SeleccionarInformacion()" [disabled]="hotelesCombo">
          </kendo-dropdownlist> 
        </div>
        <div *ngIf="vlHotel.hotel == true">
          <i class="las la-info-circle validation-icon"></i> <span class="validation-text">Este campo es
            requerido</span>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <label class="label-text"><b>Tarifa</b></label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text blank" id="">
              <span class="las la-dollar-sign form-icon"></span>
            </span>
          </div>
          <input type="text" class="form-control regular-font" placeholder="Tarifa" aria-describedby=""
            [(ngModel)]="dtHotel.tarifa" disabled>
        </div>
      </div>
    </div>
    <div *ngIf="hotelesCombo" class="col-md-12">
      <span style="color: darkred !important">La ruta seleccionada no posee <b>Hoteles Habilitados.</b>. <br> Comuníquese con el administrador para que habilite un hotel para su destino. </span>
    </div>
    <div *ngIf="mapState" class="col-md-6">
      <label class="label-text"><b>Imagen Referencial</b></label>
      <img src="{{ imagenHotel }}" alt="hotel-img" style="width: 100% !important;">
    </div>
    <div *ngIf="mapState" class="col-md-6">
      <label class="label-text"><b>Ubicación</b></label>
      <div id="map" style="height: 300px; width: 100%;"></div>
    </div>
  </div>
</div>
