<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" [loadingText]="mensaje" type="ball-spin"
  [fullScreen]="true"></ngx-spinner>

<div class="section-bg">

  <app-administrator-side-bar></app-administrator-side-bar>

  <section class="dashboard-area">

    <app-administrator-top-bar></app-administrator-top-bar>

    <div class="dashboard-content-wrap">
      <div class="dashboard-bread dashboard--bread dashboard-bread-2">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <div class="breadcrumb-content">
                <div class="section-heading">
                  <h2 class="sec__title font-size-30 text-white">Gestión de Supervisores</h2>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="breadcrumb-list text-right">
                <ul class="list-items">
                  <li><a class="text-white">Administrador</a></li>
                  <li>Viajes</li>
                  <li>Supervisor</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dashboard-main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-box" style="min-height: 670px !important;">

                <div class="form-content">
                  <div class="form-row">
                    <div class="col-12">
                      <label for="usuario"><strong>Ingrese el Usuario</strong></label>
                      <input type="text" id="usuario" class="form-control" [(ngModel)]="usuarioNuevo"
                      (keyup)="usuarioNuevo = globales.FormatearCampo(usuarioNuevo, 'abcdefghijklmnñopqrstuvwxyzáéíóúÁÉÍÓÚABCDEFGHIJKLMNÑOPQRSTUVWXYZ ', 100, 2)">
                      <small id="usuario" class="form-text text-muted">
                        Ingrese el usuario de la persona para validarlo a través del Directorio Activo de Salud SA.
                      </small>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-outline-primary" (click)="BuscarUsuarioDirectorioActivo()">Buscar y Asignar Rol Supervisor</button>
                    </div>
                  </div>
                </div>

                <div class="form-title-wrap">
                  <h3 class="title">Listado de Supervisores</h3>
                </div>

                <div class="form-content">
                  <kendo-grid [data]="gridData" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [sortable]="true" [resizable]="true" [pageable]="true" filterable="menu" (dataStateChange)="dataStateChange($event)">

                    <kendo-grid-column headerClass="text-center" width="200" field="Usuario.UserUsuario" title="Usuario" [class]="{ 'text-center': true }">
                    </kendo-grid-column>

                    <kendo-grid-column headerClass="text-center" field="Usuario.NombreUsuario" title="Nombre Completo">
                    </kendo-grid-column>

                    <kendo-grid-column headerClass="text-center" field="Usuario.EmailUsuario" title="Correo Electrónico">
                    </kendo-grid-column>

                    <kendo-grid-column headerClass="text-center" width="200" field="Rol.NombreRol" title="Rol" [class]="{ 'text-center': true }">
                    </kendo-grid-column>

                    <kendo-grid-column headerClass="text-center" width="100" title="Eliminar" [class]="{ 'text-center': true }">
                      <ng-template kendoGridCellTemplate let-dataItem>
                        <button class="btn btn-outline-danger" (click)="EliminarUsuarioSupervisor(dataItem)">
                          <em class="fas fa-times fa-lg"></em>
                        </button>
                      </ng-template>
                    </kendo-grid-column>

                    <kendo-grid-messages groupPanelEmpty="Arrastra aquí para agrupar"
                      noRecords="No hay elementos que mostrar." pagerPage="Página" pagerOf="de" pagerItems="Registros"
                      pagerItemsPerPage="regiatros por página" filterClearButton="Limpiar" filterFilterButton="Buscar"
                      filterAndLogic="Y" filterOrLogic="O" filterEqOperator="Es igual a"
                      filterNotEqOperator="No es igual a" filterContainsOperator="Contiene"
                      filterNotContainsOperator="No contiene" filterStartsWithOperator="Comienza con"
                      filterEndsWithOperator="Termina con" filterIsNullOperator="Es nulo (null)"
                      filterIsNotNullOperator="No es nulo (null)" filterIsEmptyOperator="Esta vacio"
                      filterIsNotEmptyOperator="No está vacío" filterAfterOperator="Es posterior a"
                      filterAfterOrEqualOperator="Es posterior o igual a"
                      filterBeforeOrEqualOperator="Es anterior o igual a" filterBeforeOperator="Es antes">
                    </kendo-grid-messages>

                  </kendo-grid>
                </div>
              </div>
            </div>
          </div>

          <div class="border-top mt-5"></div>

        </div>
      </div>
    </div>
  </section>

  <div id="back-to-top"><em class="la la-angle-up la-2x" title="Subir"></em></div>

  <div class="oculto"></div>

</div>
